<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="search">
          <input id="searchArea" type="text" placeholder="Enter Your City" />
          <button class="searchBtn"><i class="fa fa-search"></i></button>
        </div>
        <div class="error">Invalid City Name</div>
        <div class="weatherImage">
          <img class="weatherIcon" src="images/sunny.png" alt="" />
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">Bangalore</h2>
        </div>
        <div class="details">
          <div class="col">
            <img class="extraPics" src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p class="spacing">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img class="extraPics" src="images/wind.png" alt="" />
            <div>
              <p class="wind">10 Km/hr</p>
              <p class="spacing">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
